  <option value="Cp">Computer</option>
  <option value="Cm">Commerce</option>
  <option value="Hm">Humanities</option>
  <option value="El">Electrical</option>
</select>

<select id="subject"></select>

<script>
var departmentsAndSubjects = {};
departmentsAndSubjects['Et'] = ['Electronics1', 'Electronics2', 'Electronics3'];
departmentsAndSubjects['Cp'] = ['Computer1', 'Computer2', 'Computer3', 'Computer4'];
departmentsAndSubjects['Cm'] = ['Commerce1', 'Commerce2', 'Commerce3'];
departmentsAndSubjects['Hm'] = ['Humanities1', 'Humanities2', 'Humanities3'];
departmentsAndSubjects['El'] = ['Electrical1', 'Electrical2', 'Electrical3'];

function ChangeDepartmentList() {
    var departmentList = document.getElementById("department");
    var subjectList = document.getElementById("subject");
    var selDepartment = departmentList.options[departmentList.selectedIndex].value;
    while (subjectList.options.length) {
        subjectList.remove(0);
    }
    var departments = departmentsAndSubjects[selDepartment];
    if (departments) {
        var i;
        for (i = 0; i < departments.length; i++) {
            var department = new Option(departments[i], i);
            subjectList.options.add(department);
        }
    }
}
</script>
